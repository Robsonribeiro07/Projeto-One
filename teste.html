<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Estilo para o campo de pesquisa */
        input[type="text"] {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Estilo para os containers de filmes */
        .movie-container {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .movie-container svg {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .movie-container:hover {
            transform: scale(1.05);
        }

        .movie-title {
            padding: 8px;
            font-size: 16px;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h2>Seleção de Filmes</h2>
    <input type="text" id="searchInput" placeholder="Pesquise por filmes...">
    
    <div id="movieList">
